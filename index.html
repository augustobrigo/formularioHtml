<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario. Validación</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="contenedor">

        <form class="formulario">
        
            <label for="nombre">Nombre : *</label>
            <input type="text" id="nombre" name="nombre" placeholder="Teclea tu nombre" required/>
        
            <label for="apellido">Apellidos: *</label>
            <input type="text" id="apellido" name="apellido"  required/>
        
            <label for="correo">Correo *:</label>
            <input type="email" id="correo" name="correo"  required pattern="^\S+@\S+\.\S+$" placeholder="correo@mail.com" />
        
            <label for="pwd">Password *:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Teclea Password" 
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required/>
        
            <label for="rpwd">Reescribe Password*:</label>
            <input type="password" id="rpwd" name="rpwd" placeholder="Confirma Password"  
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required />
            
            <div class="Ciclo">
            
            <input type="radio" id="ciclo" class="radio" name="ciclo" value="none" checked />
            <label for="ciclo">DAM</label>
        
            <input type="radio" id="daw" class="radio"  name="ciclo" value="none" />
            <label for="daw">DAW</label>
            <input type="radio" id="asir" class="radio"  name="ciclo" value="none" />
            <label for="asir">ASIR</label>
            <input type="radio" id="smr" class="radio"  name="ciclo" value="none" />
            <label for="smr">SMR</label>
        
            </div>
            <label for="edad">EDAD :</label>
            <input type="number" id="edad" name="edad"  min="17" max="99" value="18" />
            <label for="fechaN">Fecha NACIMIENTO</label>
            <input type="date" id="fechaN" step="1" min="1900-01-01" max="2020-12-31" value="2013-01-01">
        
            <label for="ciudad">Ciudad :</label>
            <input type="text" id="ciudad" name="ciudad" list="place" placeholder="Teclea tu ciudad" >
            <datalist id ="place">	
            <option>Almaraz</option>
            <option>Belvís</option>
            <option>Casatejada</option>
            
            <option>Jarandilla</option>
            <option>Majada</option>
            <option>Saucedilla</option>
            <option>Talayuela</option>
            </datalist>
            
            
            <input value="Confirmar" type="submit" />
        </form>
        
        </div>
        
</body>
</html>
